<!DOCTYPE html>
<html>
<head>
    <title>
        PersonaLink
    </title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <b>{{msg}}</b>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
